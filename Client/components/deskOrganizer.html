<style>
  .rounded-card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .rounded-card:hover {
    transform: translateY(-5px);
  }

  .card-body {
    background-color: #f8f9fa;
  }

  .card-title {
    color: #333;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .container{
        border-radius:0%;
        background-color: #D4E9CD;
        padding:10px;
        margin: 10px;
        text-align: center;
  }

  .card-text {
    color: #666;
  }
  .card-img-top {
    height: 200px; /* Adjust the height as needed */
    object-fit: cover;
  }
</style>
